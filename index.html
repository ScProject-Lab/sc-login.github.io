<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>service - ログイン</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="login">
            <h1>ログイン</h1>
            <div class="input-field">
                <input type="text" id="user" placeholder=" " required>
                <label for="user">ユーザー名またはメールアドレス</label>
            </div>
            <div class="input-field">
                <input type="password" id="password" placeholder=" " required>
                <label for="password">パスワード</label>
            </div>
            <div class="remember">
                <input type="checkbox" id="remember">
                <label for="remember">ログイン情報を記憶する</label>
            </div>
            <button>ログイン</button>
            <p>アカウントをお持ちでないですか？ <a href="signup.html">アカウントを作成</a></p>
        </div>
    </main>
</body>
</html>
